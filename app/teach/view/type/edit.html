{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-4">
    <input type="hidden" name="id" value="{$data.id}" />
    <h3 class="pb-3">编辑图书类别</h3>
    <table class="layui-table layui-table-form">
        <tr>
            <td class="layui-td-gray">类别名称<font>*</font></td>
            <td>
                <input type="text" name="type_name" lay-verify="required" autocomplete="off" value="{$data.type_name}" placeholder="请输入类别名称" lay-reqText="请输入类别名称" class="layui-input">
            </td>
        </tr>
        <tr>
            <td class="layui-td-gray">描述</td>
            <td>
                <textarea name="desc" placeholder="请输入描述，可空" class="layui-textarea">{$data.desc}</textarea>
            </td>
        </tr>
    </table>
    <div class="py-3">
        <button class="layui-btn layui-btn-normal" lay-submit>立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
    var moduleInit = ['tool'];

    function gouguInit() {
        var form = layui.form, tool = layui.tool;
        //监听提交
        form.on('submit()', function (data) {
            let callback = function (e) {
                layer.msg(e.msg);
                if (e.code == 0) {
                    setTimeout(function () {
                        parent.location.reload();
                    }, 1000);
                }
            }
            tool.post("/teach/type/save", data.field, callback);
            return false;
        });
    }
</script>
{/block}
<!-- /脚本 -->
